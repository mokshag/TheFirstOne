<!DOCTYPE html>
<html>
<head>
  <title>My Web Page!</title>
  <style>
  table{
    border:2px solid black;
    border-collapse: collapse;
    width:50%;
  }

  td, th{
    border: 1px solid black;
    text-align: center;
    padding:5px;
  }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Years in Office</th>
    </tr>
    <tr>
      <td>George</td>
      <td>Washington</td>
      <td>1923-1934</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Adams</td>
      <td>1797-1798</td>
    </tr>
    <tr>
      <td>Thomas</td>
      <td>Jefferson</td>
      <td>1801-1809</td>
  </table>
  <form>
    <input type="text" placeholder="Full Name" name="Name">
    <button>Submit</button>
  </form>
</body>
</html>
